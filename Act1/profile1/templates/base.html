{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Website{% endblock %}</title>

    <!-- CSS Style -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">


    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,200..900;1,200..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Navbar -->
    <nav class="{% if page == 'portfolio:aboutme' or page == 'portfolio:project' %}bg-grad nav-light{% else %}bg-default nav-dark{% endif %}">
        <div class="logo {% if page == 'portfolio:aboutme' or page == 'portfolio:project' %}logo-light{% else %}logo-dark{% endif %}">
            <a href="{% url 'portfolio:index' %}">Eliziah P.</a>
        </div>
        <ul class="nav-links">
            <li><a href="{% url 'portfolio:aboutme' %}">About Me</a></li>
            <li><a href="{% url 'portfolio:project' %}">Projects</a></li>
            <li><a href="{% url 'portfolio:contact' %}">Contact</a></li>
        </ul>
        <div class="hamburger">â˜°</div>
    </nav>

    <!-- Dynamic Content Area -->
    <div class="content">
        
        {% block content %}{% endblock %}
    </div>

    <script>
        document.querySelector(".hamburger").addEventListener("click", function() {
            document.querySelector(".nav-links").classList.toggle("active");
        });
    </script>
</body>
</html>
